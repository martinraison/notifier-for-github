# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : Native Github Notifications
    description                           : Receive native Github notifications in your Mac's Notification Center
    fontawesome_icon_name                 : fab fa-github
    
  - title                                 : Rich Content
    description                           : Display rich notification content including Github's octicons and avatars
    fontawesome_icon_name                 : fas fa-magic

  - title                                 : View
    description                           : Click the notification or choose "View" to open it on Github
    fontawesome_icon_name                 : fas fa-envelope-open

  - title                                 : Dismiss
    description                           : Choose "Dismiss" to mark it as read on Github
    fontawesome_icon_name                 : fas fa-times

  - title                                 : Launch Policy
    description                           : Set the app to start at login, or start it manually if you prefer
    fontawesome_icon_name                 : fas fa-cog
  
  - title                                 : Smart Threading
    description                           : Minimize disruption by showing a single notification for each thread until you view it again
    fontawesome_icon_name                 : fas fa-list-ul

  - title                                 : Shortcuts
    description                           : Quickly access Github's notifications page and settings from the menu
    fontawesome_icon_name                 : fas fa-external-link-alt



